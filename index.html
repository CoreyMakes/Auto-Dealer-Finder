<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Dealer Finder</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Referred to the W3Schools's style sheet for making the sliding side-bar. -->
    <!-- <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"> -->
</head>
<body>
    <div id="container">
        <div id="side-bar" style="display: none;">
            <button class="nav-button close-btn-size" onclick="closeNav()">Click to close the menu &times;</button>
            <div class="dealer-section">
                <h3>Available Car Brands</h3>
                <input placeholder="Filter brand" data-bind="textInput: searchBrand, valueUpdate: 'afterkeydown'" />
                <div class="dealer-box" data-bind="foreach: filteredDealers">
                    <div class="dealer-info" data-bind="click: selectDealer">
                        <div class="logo-container">
                            <img class="logo" data-bind="attr: {src: logo, alt: brand}" />
                        </div>
                        <div class="brand-container">    
                            <span class="brand-list-item" data-bind="text: brand"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wiki-section">
                <h4 data-bind="if: wikiLinks().length !== 0">Wikipedia Article Links about "<span data-bind="text: wikiTitle"></span>": </h4>
                <ul data-bind="foreach: wikiLinks">
                    <li data-bind="html: $data"></li>
                    <!-- $data in KO.js means the content of the ViewModel itself (here just represents each wikiLink itself) -->
                </ul>
            </div>
        </div>
        
        <div id="main">
            <div id="banner">
                <button id="openNav" class="nav-button open-btn-size" onclick="openNav()">&#9776; <span class="open-menu">Press to open the menu</span></button>
                <div class="banner-title">
                    <h1>Auto Dealers in MinatoMirai 21 Area</h1>
                </div>
            </div>
            
            <div id="map-wrapper">
                <div id="map"></div>
            </div>
        <div>
    </div>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>

    <!-- The script tag for app.js must be put after the script tag for knockout, otherwise "ReferenceError: ko is not defined" will come up!  -->
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANg2eTAu7LcJIBXH5ZGCKMj25vrci0AAY&callback=initMap"></script>
</body>
</html>
