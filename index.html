<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Dealer Finder</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <!-- Use the W3Schools's style sheet for making the sliding side-bar. -->
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div id="container">
        <div id="side-bar" class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display: none;">
            <button class="w3-bar-item w3-button w3-large" onclick="closeNav()">Close &times;</button>
            <div class="leading-white">
                <div id="side-bar-component">
                    <h3>Available Car Brands</h3>
                    <input placeholder="Filter brand" style="width: 95%;" data-bind="textInput: searchBrand, valueUpdate: 'afterkeydown'" />
                    <ul data-bind="foreach: filteredDealers">
                        <li class="w3-bar-item w3-button" data-bind="text: brand, click: selectDealer"></li>
                    </ul>
                </div>
                <div id="side-bar-component">
                    <h4 data-bind="if: wikiLinks().length !== 0">Wikipedia Article Links about "<span data-bind="text: wikiTitle"></span>"</h4>
                    <ul data-bind="foreach: wikiLinks">
                        <li class="w3-bar-item w3-button" data-bind="html: $data"></li>
                        <!-- $data in KO.js means the content of the ViewModel itself (here just represents each wikiLink itself) -->
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="main">
            <div class="w3-teal">
                <button id="openNav" class="w3-button w3-teal w3-xxlarge" onclick="openNav()">&#9776;</button>
                <div class="banner">
                    <h1>Auto Dealers in MinatoMirai</h1>
                </div>
            </div>
            
            <div id="map-wrapper">
                <div id="map"></div>
            </div>
        <div>
    </div>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>

    <!-- The script tag for app.js must be put after the script tag for knockout, otherwise "ReferenceError: ko is not defined" will come up!  -->
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANg2eTAu7LcJIBXH5ZGCKMj25vrci0AAY&callback=initMap"></script>
</body>
</html>
