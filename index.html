<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Dealer Finder</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="container">
        <nav id="side-bar">
            <h2>Auto Dealers in MinatoMirai</h2>
            <div>
                <input placeholder="Filter brand" data-bind="textInput: searchBrand, valueUpdate: 'afterkeydown'" />
                <ul data-bind="foreach: filteredDealers">
                    <li data-bind="text: brand, click: selectDealer"></li>
                </ul>
            </div>
            <div>
                <h3>Wikipedia Article Links</h3>
                <ul data-bind="foreach: wikiLinks">
                    <li data-bind="html: $data"></li>
                    <!-- $data in KO.js means the content of the ViewModel itself (here just represents each wikiLink itself) -->
                </ul>
            </div>
        </nav>
        
        <div id="main">
            <div id="border"><span>Toggler Burger Icon</span></div>
            
            <div id="map-wrapper">
                <div id="map"></div>
            </div>
        <div>
    </div>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>

    <!-- The script tag for app.js must be put after the script tag for knockout, otherwise "ReferenceError: ko is not defined" will come up!  -->
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANg2eTAu7LcJIBXH5ZGCKMj25vrci0AAY&callback=initMap"></script>
</body>
</html>
